<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - StockManager Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="inscription.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <h2>S'inscrire à <strong>StockManager</strong> Dashboard</h2>

            <form action="accueil.html" method="get">
                <input type="text" name="nom" placeholder="Nom" required>
                <input type="text" name="prenom" placeholder="Prénom" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" required>

                <button type="submit" class="btn">S'inscrire</button>
            </form>
        </div>

        <div class="welcome-section">
            <div class="mgid">
                <div class="circle"><span class="ms">SM</span></div>
                <h3>Bienvenue dans <strong>StockManager</strong></h3>
                <p>Gérez vos appareils électroniques, vos entrées et vos sorties de stock facilement avec une interface
                    claire et rapide.</p>
            </div>
        </div>
    </div>
</body>

</html>
