<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d’inscription</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <div class="header">
            <h2>Créer un compte</h2>
            <p>Rapide et simple</p>
        </div>

        <hr class="tirer">

        <div class="card_flex">
            <input type="text" placeholder="Prénom">
            <input type="text" placeholder="Nom de famille">
        </div>


        <div class="card_input">
            <input type="email" placeholder="Numéro de mobile ou adresse e-mail">
        </div>


        <div class="card_input">
            <input type="mot-de-passe" placeholder="Nouveau mot de passe">
        </div>


        <div class="Date">
            <div class="labele">Date de naissance</div>
            <div class="date">
                <input type="datetime-local" style="display:none;">
                <select class="select1">
                    <option>Jour</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select class="select2">
                    <option>Mois</option>
                    <option>Janvier</option>
                    <option>Février</option>
                    <option>Mars</option>
                    <option>Avril</option>
                    <option>Mai</option>
                    <option>Juin</option>
                    <option>Juillet</option>
                    <option>Août</option>
                    <option>Septembre</option>
                    <option>Octobre</option>
                    <option>Novembre</option>
                    <option>Décembre</option>
                </select>
                <select class="select3">
                    <option>Année</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                </select>
            </div>
        </div>


        <div class="Radio">
            <div class="labele">Genre</div>
            <div class="radios">
                <label><input type="radio" name="genre"> Homme</label>
                <label><input type="radio" name="genre"> Femme</label>
                <label><input type="radio" name="genre"> Personnalisé</label>
            </div>
        </div>


        <div class="text">
            <p class="paragraphe">
                En cliquant sur S'inscrire, tu acceptes nos
                <a href="#">Conditions</a>
                notre <a href="#">Politique d'utilisation des données</a> et notre <a href="#">Politique de cookies</a>.
                Tu recevras peut-être des notifications par SMS de notre part et tu pourras t'en désabonner à tout
                moment.
            </p>
        </div>

        <!-- Bouton -->
        <button class="btn">S’inscrire</button>

    </div>
</body>

</html>
