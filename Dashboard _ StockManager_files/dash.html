<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | StockManager</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="dashboard">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-btn">
            <i class="fa-solid fa-bars"></i>
        </label>

        <!-- ===== SIDEBAR ===== -->
        <aside class="sidebar">
            <div class="logout-1">
                <h1 class="logo">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </h1>
                <hr>
                <ul class="menu">
                    <li><a href="dashboard.html" class="active"><i class="fa-solid fa-gauge"></i><span>Tableau de
                                bord</span></a></li>
                    <li><a href="analytics.html"><i class="fa-solid fa-chart-line"></i><span>Analytics</span></a></li>
                    <li><a href="commandes.html"><i class="fa-solid fa-cart-shopping"></i><span>Commandes</span></a>
                    </li>
                    <li><a href="parametres.html"><i class="fa-solid fa-gears"></i><span>Paramètres</span></a></li>
                    <li><a href="rapports.html"><i class="fa-solid fa-chart-bar"></i><span>Rapports</span></a></li>
                    <li><a href="notifications.html"><i class="fa-solid fa-bell"></i><span>Notifications</span></a></li>
                </ul>
            </div>

            <div class="logout">

                <div class="user-card">
                    <div class="user-image">
                        <i class="fa-solid fa-circle-user"></i>
                    </div>
                    <div class="user-info">
                        <a href="#">Administrateur</a>
                        <span class="user-infoi">Gestionnaire</span>
                    </div>
                </div>


                <div class="profil">
                    <a href="profil.html"><i class="fa-solid fa-circle-user"></i> Mon Profil</a>
                </div>

                <div class="logout-btn">
                    <a href="connexion.html"><i class="fa-solid fa-arrow-right-from-bracket"></i> Déconnexion</a>
                </div>
            </div>
        </aside>

        <!-- ===== MAIN CONTENT ===== -->
        <main class="main-content">
            <header>
                <span class="titre">Gestion de Stock - Produits Électroniques</span>
                <div class="user">
                    <div class="notification">
                        <i class="fa-regular fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-info">
                        <i class="fa-solid fa-circle-user"></i> Administrateur
                    </div>
                </div>
            </header>
        </main>
    </div>
</body>

</html>
