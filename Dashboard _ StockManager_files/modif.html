    <title>Modifier la Commande</title>

<body>
    <div class="container">
        <header>
            <p><i class="fa-solid fa-pen-to-square"></i> Modifier la Commande</p>

        </header>

        <main class="main">

            <!-- ===== Statut ===== -->
            <section class="status-section">
                <p>Statut de la commande</p>
                <div class="status-label">Statut :</div>
                <select id="status-select" class="status-input">
                    <option value="" disabled="" selected="">En attente</option>
                    <option value="en-attente">Choisir le statut</option>
                    <option value="expedié">Expédié</option>
                    <option value="livré">Livré</option>
                    <option value="annulé">Annulé</option>
                </select>
            </section>

            <!-- ===== Adresse de livraison ===== -->
            <section class="status-section">
                <p>Informations de livraison</p>
                <div class="address">
                    <label for="delivery-address" class="address-label">Adresse de livraison :</label>
                    <textarea id="delivery-address" class="address-textarea" placeholder="Ex : 123 Rue de la Paix, 75001 Paris"></textarea>
                </div>
            </section>

            <!-- ===== Date de livraison ===== -->
            <section class="status">
                <p>Date de livraison prévue : </p>
                <div class="delivery-date">
                    <label for="delivery-date" class="date-label"></label>
                    <input type="date" id="delivery-date" class="date-input">
                </div>
            </section>

            <!-- ===== Notes ===== -->
            <section class="status-section">
                <p>Notes</p>
                <div class="notes-section">
                    <label for="internal-notes" class="notes-label">Notes internes :</label>
                    <textarea id="internal-notes" class="notes-textarea" placeholder="Ajouter des remarques ou instructions pour la livraison..."></textarea>
                </div>
            </section>

        </main>

        <!-- ===== Boutons d’action ===== -->
        <footer class="actions">
            <button class="btn cancel">Annuler</button>
            <button class="btn save">Sauvegarder</button>
        </footer>
    </div>
