<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cartes</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="table">
        <div class="cards top">
            <div class="card spade">
                <div class="corner top-left"><span class="rank">A</span><span class="suit">♠</span></div>
                <div class="center big">♠</div>
                <div class="corner bottom-right"><span class="rank">A</span><span class="suit">♠</span></div>
            </div>

            <div class="card club">
                <div class="corner top-left"><span class="rank">2</span><span class="suit">♣</span></div>
                <div class="center pips">
                    <span>♣</span>
                    <span>♣</span>
                </div>
                <div class="corner bottom-right"><span class="rank">2</span><span class="suit">♣</span></div>
            </div>

            <div class="card heart red">
                <div class="corner top-left"><span class="rank">3</span><span class="suit">♥</span></div>
                <div class="center pips column">
                    <span>♥</span>
                    <span>♥</span>
                    <span>♥</span>
                </div>
                <div class="corner bottom-right"><span class="rank">3</span><span class="suit">♥</span></div>
            </div>
        </div>

        <div class="cards bottom">
            <div class="card club">
                <div class="corner top-left"><span class="rank">4</span><span class="suit">♣</span></div>
                <div class="center pips grid2x2">
                    <span>♣</span><span>♣</span>
                    <span>♣</span><span>♣</span>
                </div>
                <div class="corner bottom-right"><span class="rank">4</span><span class="suit">♣</span></div>
            </div>

            <div class="card diamond red">
                <div class="corner top-left"><span class="rank">5</span><span class="suit">♦</span></div>
                <div class="center pips column">
                    <span>♦</span>
                    <span>♦</span>
                    <span>♦</span>
                    <span>♦</span>
                    <span>♦</span>
                </div>
                <div class="corner bottom-right"><span class="rank">5</span><span class="suit">♦</span></div>
            </div>
        </div>
    </div>
</body>

</html>
